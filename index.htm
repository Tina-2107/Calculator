<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<main>
<input type="text" class="output">
<div class="input">
    <button class="btn"onclick="currentOutput='';
    document.querySelector('.output').value = currentOutput;"><span class="num">C</span></button>
    <button class="btn" onclick="currentOutput=currentOutput+'1';
    document.querySelector('.output').value = currentOutput;"><span class="num">1</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'2';
    document.querySelector('.output').value = currentOutput;"><span class="num">2</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'+';
    document.querySelector('.output').value = currentOutput;"><span class="num">+</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'3';
    document.querySelector('.output').value = currentOutput;"><span class="num">3</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'4';
    document.querySelector('.output').value = currentOutput;"><span class="num">4</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'-';
    document.querySelector('.output').value = currentOutput;"><span class="num">-</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'5';
    document.querySelector('.output').value = currentOutput;"><span class="num">5</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'6';
    document.querySelector('.output').value = currentOutput;"><span class="num">6</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'*';
    document.querySelector('.output').value = currentOutput;"><span class="num">*</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'7';
    document.querySelector('.output').value = currentOutput;"><span class="num">7</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'8';
    document.querySelector('.output').value = currentOutput;"><span class="num">8</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'/';
    document.querySelector('.output').value = currentOutput;"><span class="num">/</span></button>
    <button class="btn" onclick="
    currentOutput=eval(currentOutput);
    document.querySelector('.output').value = currentOutput;"><span class="num">=</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'9';
    document.querySelector('.output').value = currentOutput;"><span class="num">9</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'0';
    document.querySelector('.output').value = currentOutput;"><span class="num">0</span></button>
    <button class="btn"onclick="currentOutput=currentOutput+'.';
    document.querySelector('.output').value = currentOutput;"><span class="num">.</span></button>
</div>
</main>


<script>
    let currentOutput='';
    document.querySelector('.output').value = currentOutput;


</script>


</body>
</html>
